<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif+TC:wght@200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="image-section">
            <div class="banner">
                <img src="./odin-logo.png" alt="Odin-logo">
                ODIN
            </div>
            <p class="credit">
                Photo by 
                <a href="https://unsplash.com/@justzht">Haotian Zheng</a>
                on <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>
        <div class="text-section">
            <p>This is not a real online service! You know you need something like 
                this in your life to help you realize your deepest dreams. Sign up
                <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form>
                <div class="input-section">
                    <h3>Let's do it!</h3>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>
                    
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="passwor" id="passwor" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="log-in">
                <p>Already have an account?</p>
                <a href="">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
